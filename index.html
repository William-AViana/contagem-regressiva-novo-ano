<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Contagem regressiva para o Ano Novo</title>
</head>

<body>
  <!-- <div id="year" class="year"></div> -->

  <div id="app" class="container">
    <div class="row">
      <div class="col">
        <h1 class="mb-3 text-center text-light">Contagem regressiva para o ano novo</h1>
      </div>
    </div>

    <div class="row p-0 m-0 justify-content-center">
      <div class="col-2 p-0 m-0 time">
        <h2 id="days" class="text-light">00</h2>
        <small class="text-light">dias</small>
      </div>
      <div class="col-2 p-0 m-0 time">
        <h2 id="hours" class="text-light">00</h2>
        <small class="text-light">horas</small>
      </div>
      <div class="col-2 p-0 m-0 time">
        <h2 id="minutes" class="text-light">00</h2>
        <small class="text-light">minutos</small>
      </div>
      <div class="col-2 p-0 m-0 time">
        <h2 id="seconds" class="text-light">00</h2>
        <small class="text-light">segundos</small>
      </div>
    </div>
  </div>
  <!-- <div id="countdown" class="countdown"></div> -->
  <!-- <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    /> -->

  <script src="app.js"></script>
</body>

</html>
